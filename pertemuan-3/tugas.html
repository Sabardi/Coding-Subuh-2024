<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function klik(){
      let apel = parseInt(document.getElementById("inputjeruk").value);
      let jeruk= parseInt(document.getElementById("inputapel").value);
      let total = apel + jeruk
      let hasil = document.getElementById("hasiltotal");
      hasil.textContent = "total:"+ total;
    }
  </script>

  <p>Input jumlah buah</p>
    <input type="number" id="inputjeruk">
    <input type="number" id="inputapel">
    <button onclick="klik()">Hitung</button>
    <span id="hasiltotal"></span>
    <!-- <label>Total :<b id="hasiltotal"></b></label> -->

</body>
