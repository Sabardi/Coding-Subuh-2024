<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dian nested loop</title>
    <style>
        .seat button{
             width: 3em;
             height: 3em;
             margin: 0.2em;
             border-radius: 0.5em;
        }
        /* gunakan class .invisible pada <button> buat sembunyikan */
    button.invisible {
        visibility: hidden;
      }

    </style>
</head>
<body>
    <!-- element buat nampilkan kursi  -->
    <div id="outputSeat" class="seat"></div>

    <script>
        // objek element outputSeat  
        const outputSeat = document.getElementById('outputSeat');

        // mapping karakter untuk nama kolom , di isi di awal karena perulangan sampai 1 bukan sampai 0
        var char = "_ABCDFG";

        //nested loop untuk menampilkan layout kursi
        // charAt untuk mengembalikan nilai dari index tertentu
        for(let kolom = 7; kolom >=1; kolom--){
            for(let baris = 12; baris>=1; baris--){
                outputSeat.innerHTML += `
                <button>${char.charAt(kolom)}${baris} </button>"
                `
            }
            outputSeat.innerHTML += "<br>";
        }

    </script>
</body>
</html>
