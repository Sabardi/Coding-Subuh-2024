<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="" id="formRegistrasi">
                    <div class="mb-3">
                        <label for="inputName">Nama</label>
                        <input type="text" name="name" id="inputName" class="form-control" placeholder="Masukan nama">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Masukan alamat email">
                    </div>
                    <div class="form-text">we'll never share your email with enyone else</div>
                    
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Masukan password">
                            <button class="btn btn-outline-secondary" type="button" id="btnShowPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                              </svg>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="agreeTerm" id="inputAcceptTerms" class="form-check-input">
                        <label for="inputAcceptTerms">Setuju dengan syarat dan ketentuan</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="btnSubmit" disabled>Daftar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const formRegister = document.querySelector("#formRegistrasi");
        const inputAcceptTerm = document.querySelector("#inputAcceptTerms");
        const btnShowPassword = document.querySelector("#btnShowPassword");
        const btnSubmit = document.querySelector("#btnSubmit");

        // membuat custom event
        // event listener
        // hendle clik termnya
        inputAcceptTerm.addEventListener("click", handleTermsChecked);
        // hendle show dan hide password nya
        btnShowPassword.addEventListener("click", handleShowHidePassword);

        // hendle submit nya
        formRegister.addEventListener("submit", handleSubmit);

        // fungsi handel checked
        function handleTermsChecked(event){
            console.log(event.target.checked);
            btnSubmit.disabled = !event.target.checked;
        }

        // membuat hendel untuk show dan hide password
        function handleShowHidePassword(Event){
            const inputPassword = document.querySelector("#inputPassword");
            if(inputPassword.type === "password"){
                inputPassword.type = "text";
                event.target.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                    <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                  </svg>`; 
            }else{
                inputPassword.type = "password";
                event.target.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                  </svg>`
            }
        }

        // handle submit 
        function handleSubmit(event){
            event.preventDefault();

            const formData = new FormData(formRegister);

            const newUser = Object.fromEntries(formData);

            console.log(newUser);
        }


    </script>
</body>
</html>
